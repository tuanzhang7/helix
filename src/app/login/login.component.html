<app-toast [message]="toast.message"></app-toast>

<mat-card>
  <h4 class="card-header">Login</h4>
  <div class="card-block">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
      <div [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <!-- <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus> -->
        <mat-form-field>
          <input matInput type="email" name="email" placeholder="Email" [formControl]="email" required autofocus>
        </mat-form-field>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <mat-form-field class="example-full-width">
          <input matInput type="password" name="password" placeholder="Password" [formControl]="password" >
        </mat-form-field>
        <!-- <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password"> -->
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" ><i class="fa fa-sign-in"></i> Login</button>
    </form>
  </div>
</mat-card>
